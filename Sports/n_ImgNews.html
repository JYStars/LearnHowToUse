        <script type="text/javascript">
            (function () {
                var data = [{ img1: 'Content/n_Images/nl_01.jpg', title: '我是标题1', slink: '' },
                           { img1: 'Content/n_Images/nl_02.jpg', title: '我是标题2', slink: '' },
                           { img1: 'Content/n_Images/nl_03.jpg', title: '我是标题3', slink: '' },
                           { img1: 'Content/n_Images/nl_04.jpg', title: '我是标题4', slink: '' },
                           { img1: 'Content/n_Images/nl_05.jpg', title: '我是标题5', slink: '' },
                           { img1: 'Content/n_Images/nl_06.jpg', title: '我是标题6', slink: '' },
                           { img1: 'Content/n_Images/nl_07.jpg', title: '我是标题7', slink: '' },
                           { img1: 'Content/n_Images/nl_08.jpg', title: '我是标题8', slink: '' },
                           { img1: 'Content/n_Images/nl_09.jpg', title: '我是标题9', slink: '' },
                           { img1: 'Content/n_Images/nl_10.jpg', title: '我是标题10', slink: '' },
                           { img1: 'Content/n_Images/nl_11.jpg', title: '我是标题11', slink: '' },
                           { img1: 'Content/n_Images/nl_12.jpg', title: '我是标题12', slink: '' }]
                var aView = G('focus_view');
                var aImg = G('focus_view').getElementsByTagName('li');
                var aTxt = G('focus_text').getElementsByTagName('li');
                var aSmg = G('focus_slider').getElementsByTagName('li');
                var aaImg = G('focus_view').getElementsByTagName('img');
                var aaSmg = G('focus_slider').getElementsByTagName('img');
                var aa0 = G('focus_text').getElementsByTagName('a');
                var aa1 = G('focus_slider').getElementsByTagName('a');
                var aa2 = G('focus_view').getElementsByTagName('a');
                var oUl = G('focus_slider').getElementsByTagName('ul')[0];
                var oNum = G('num');
                var oPrev = G('prev');
                var oNext = G('next');
                var index = 0;
                var timer = "";
                for (var i = 0; i < aSmg.length; i++) {
                    aSmg[i].index = i;
                    aImg[i].index = i;
                    aa0[i].href = aa1[i].href = aa2[i].href = data[i].slink;
                    aa0[i].innerHTML = data[i].title;
                    aaImg[i].src = aaSmg[i].src = data[i].img1;
                    aSmg[i].onmouseover = function () {
                        for (var i = 0; i < aSmg.length; i++) {
                            aSmg[i].className = '';
                            aTxt[i].className = '';
                            startMove(aImg[i], 'opacity', 0);
                            aImg[i].style.zIndex = 1;
                        }
                        aSmg[this.index].className = 'current';
                        aTxt[this.index].className = 'show';
                        oNum.innerHTML = this.index + 1 + '/10';
                        startMove(aImg[this.index], 'opacity', 100);
                        aImg[this.index].style.zIndex = 2;
                    }
                    aView.onmouseover = function () {
                        //stop();
                    }
                    aView.onmouseout = function () {
                        //autoPlay();
                    }
                }
                function conScroll() {
                    if (parseInt(oUl.style.marginLeft) < 0) {
                        startMove(oUl, 'marginLeft', 0);
                        for (var i = 0; i < aSmg.length; i++) {
                            aTxt[i].className = '';
                            startMove(aImg[i], 'opacity', 0);
                            aSmg[i].className = '';
                            aImg[i].style.zIndex = 1;
                        }
                        startMove(aImg[0], 'opacity', 100);
                        aSmg[0].className = 'current';
                        aTxt[0].className = 'show';
                        oNum.innerHTML = 1 + '/10';
                        aImg[0].style.zIndex = 2;
                    } else {
                        index = aSmg.length / 2 + 1;
                        startMove(oUl, 'marginLeft', -oUl.offsetWidth / 2);
                        for (var i = 0; i < aSmg.length; i++) {
                            aTxt[i].className = '';
                            startMove(aImg[i], 'opacity', 0);
                            aSmg[i].className = '';
                            aImg[i].style.zIndex = 1;
                        }
                        startMove(aImg[aSmg.length / 2], 'opacity', 100);
                        aSmg[aSmg.length / 2].className = 'current';
                        aTxt[aSmg.length / 2].className = 'show';
                        oNum.innerHTML = (aSmg.length * 0.5 + 1) + '/10';
                        aImg[aSmg.length / 2].style.zIndex = 2;
                    }
                }

                oNext.onclick = oPrev.onclick = conScroll;

                function stop() {
                    clearTimeout(timer);
                }
                function autoPlay() {
                    for (var i = 0; i < aSmg.length; i++) {
                        aSmg[i].className = '';
                        aTxt[i].className = '';
                        startMove(aImg[i], 'opacity', 0);
                        aImg[i].style.zIndex = 1;
                    }
                    aSmg[index].className = 'current';
                    aTxt[index].className = 'show';
                    oNum.innerHTML = index + 1 + '/10';
                    startMove(aImg[index], 'opacity', 100);
                    aImg[index].style.zIndex = 2;
                    index++;
                    if (index == aSmg.length / 2) {
                        index = 0;
                        startMove(oUl, 'marginLeft', 0);
                    }
                    if (index == aSmg.length) {
                        index = 6;
                    }
                    timer = setTimeout(autoPlay, 5000);
                }
                //autoPlay();
            })();
            function G(id) {
                return document.getElementById(id)
            };
            function startMove(obj, attr, iTarget) { //轮换动画
                clearInterval(obj.timer);
                obj.timer = setInterval(function () {
                    doMove(obj, attr, iTarget);
                }, 15);
            }
            function doMove(obj, attr, iTarget) {
                var iCur = 0;
                if (attr == 'opacity') {
                    iCur = parseInt(100 * getStyle(obj, attr)) || 0;
                } else {
                    iCur = parseInt(getStyle(obj, attr)) || 0;
                }
                var iSpeed = (iTarget - iCur) / 8;
                iSpeed = (iSpeed > 0) ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                if (iCur == iTarget) {
                    clearInterval(obj.timer);
                } else if (attr == 'opacity') {
                    obj.style.filter = 'alpha(opacity=' + (iCur + iSpeed) + ')';
                    obj.style.opacity = (iCur + iSpeed) / 100;
                } else {
                    obj.style[attr] = iCur + iSpeed + 'px';
                }
            }
            function getStyle(obj, attr) {
                if (obj.currentStyle) {
                    return obj.currentStyle[attr];
                } else {
                    return getComputedStyle(obj, false)[attr];
                }
            }
    </script>
